<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">

<textarea id="code">print("hi")</textarea>
<button onclick="run()">Run</button>

<pre id="output"></pre>

<script type="text/python">
from browser import document

def run():
    exec(document["code"].value)

window.run = run
</script>

</body>
</html>
